<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StratLab - Marketing Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 lg:px-16 flex justify-between items-center">
    <div class="flex items-center justify-between flex-grow">
      <div class="text-2xl font-bold text-green-600">STRATLAB</div>
      <nav class="hidden lg:flex flex-grow justify-center">
        <div class="space-x-6">
          <a href="#" class="text-gray-700 hover:text-green-600">Home</a>
          <a href="#" class="text-gray-700 hover:text-green-600">Courses</a>
          <a href="#" class="text-gray-700 hover:text-green-600">Pricing</a>
          <a href="#" class="text-gray-700 hover:text-green-600">FAQ</a>
          <a href="#" class="text-gray-700 hover:text-green-600">Contact</a>
        </div>
      </nav>
    </div>
    <button class="hidden lg:block bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
      Enroll Now
    </button>
    <button class="lg:hidden">
      <!-- Mobile menu button (hamburger) -->
      <svg class="h-6 w-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

</body>
</html>
